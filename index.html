<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/4a3aa12c75.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Rocks Paper Scissors</h1>
        <button id="restart" class="restart-btn">
          Restart Game
        </button>
        <div id="score" class="score">
          <p>Player: 0</p>
          <p>NPC: 0</p>
        </div>
      </header>
      <h2>Choose Your Fate</h2>
      <div class="choices">
        <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
        <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
        <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
      </div>
    </div>
    <div class="modal">
      <div id="result" class="modal-content">
        <h1>You Win</h1>
        <i class="fas fa-hand-rock fa-10x"></i>
        <p>NPC Chose Rock</p>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
